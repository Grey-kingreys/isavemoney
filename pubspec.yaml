name: isavemoney
description: "Un application pour gerer de l'argent"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  
  # Base de données
  sqflite: ^2.3.0
  path: ^1.9.0
  
  # Gestion d'état
  provider: ^6.1.1
  
  # UI et Design
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  
  # Graphiques
  fl_chart: ^0.66.0
  
  # Dates
  table_calendar: ^3.0.10
  
  # Persistance simple
  shared_preferences: ^2.2.2
  
  # Utilitaires
  uuid: ^4.4.0
  collection: ^1.19.0
  
  # Fichiers
  share_plus: ^10.1.2
  path_provider: ^2.1.1
  
  # Notifications
  flutter_local_notifications: ^17.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Décommentez ces lignes si vous avez des assets
  assets:
    - assets/images/
    - assets/icons/

